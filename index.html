<!doctype html>
<html ng-app="dmTool">
    <head>
        <title>D&D DM Tool</title>
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

        <!-- Optional theme -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

        <link rel="stylesheet" media="screen" type="text/css" href="assets/css/app.css">

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    </head>
    <body>

        <main ng-controller="adventureController as app">
            <div class="flex l-main">

                <!-- party info-->
                <div class="flex__item l-main__party">

                    <h3>Your party <small>({{ party.length }} members)</small></h3>
                    <ul ng-repeat="p in party"
                        class="party-list list-unstyled">
                        <li class="flex party-list__item">
                            <div class="flex__item party-list__icon">
                                <div class="avatar"
                                     ng-style="{ 'background-image': 'url(' + p.classname.image + ')' }">
                                </div>
                            </div>
                            <div class="flex__item party-list__info">
                                <h4 class="media-heading">{{ p.name }} <small>{{ p.classname.name }}</small></h4>
                                <h6 class="text-uppercase">Level {{ p.level }} &bull; {{ p.hp }}hp remaining</h6>
                            </div>
                        </li>
                    </ul>

                    <button class="btn btn-primary btn-sm">
                        <span class="glyphicon glyphicon-plus" aria-hidden="true"></span> Add new party member?
                    </button>

                </div>

                <!-- encounter pane -->
                <div class="flex__item l-main__encounters">
                    <h3>Encounters</h3>
                </div>

                <!-- tools & misc -->
                <div class="flex__item l-main__tools text-right">
                    <h3>Tools</h3>

                    <!-- dice -->
                    <div class="dice-holder">
                        <div class="dice"
                             ng-repeat="d in dice"
                             ng-click="roll(d)">
                            <span>D{{ d }}</span>
                        </div>
                    </div>
                    <div class="dice-result"
                         ng-show="diceRoll">
                        <h3 class="dice-result__dice">{{ diceRoll.dice }}</h3>
                        <h4 class="dice-result__roll">{{ diceRoll.roll }}</h4>
                    </div>

                    <!-- loot divider -->
                    <div ng-repeat="c in currencies">
                        <div class="input-group input-group-sm">
                            <span class="input-group-addon">{{ c.name }}</span>
                            <input type="text" class="form-control" ng-model="c.value">
                            <!--<div class="input-group-addon">.00</div>-->
                        </div>
                    </div>
                    <button class="btn btn-primary" ng-click="splitLoot()">Split {{ party.length }} ways</button>


                </div>
            </div>
        </main>

        <script src="assets/js/libs/angular.min.js"></script>
        <script src="assets/js/app.js"></script>
    </body>
</html>
